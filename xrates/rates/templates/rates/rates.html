{% extends "base.html" %}

{% block title %}
<title>Rates</title>
{% endblock %}

{% block content%}
<h1>Rates</h1>
<table border='1px solid black'>
    <tr>
        <th>Currency</th>
        <th>Rate</th>
    </tr>
    {% for cur in rates %}
    <tr>
        <td>{{ cur.cc }}</td>
        <td>{{ cur.rate }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}

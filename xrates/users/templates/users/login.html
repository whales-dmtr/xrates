{% extends "base.html" %}
{% load static %}
    

{% block title %}
<title>Login</title>
{% endblock %}

{% block links %}
<link rel="stylesheet" href="{% static 'users/styles/login.css' %}">
{% endblock %}

{% block content %}
<h1>Login</h1>
<form action={% url 'users:login' %} method='post'>
    {% csrf_token %}
    {{ form }}
    <br>
    <button>Submit</button>
</form>

<p>If you don't have an account <a href={% url 'users:register' %}>register</a></p>
{% endblock %}

{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    {% block title %} {% endblock %}
    {% block links %} {% endblock %}
</head>

<body>
    <ul class="nav-links">
        <li class="links"><a class="nav-item" href="{% url 'rates' %}">Rates</a></li>
        <li class="links"><a class="nav-item" href="{% url 'users:login' %}">Login</a></li>
        <li class="links"><a class="nav-item" href="{% url 'users:register' %}">Register</a></li>
        {% if user.is_authenticated %}
        <li class="links"><a class="nav-item" href="{% url 'converter:converter' %}">Converter</a></li>
        <li class="links"><a class="nav-item" href="{% url 'converter:history' %}">Convert History</a></li>
        <li class="links">
            <form action="{% url 'users:logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="nav-item">Logout</button>
            </form>
        </li>
        {% endif %}
    </ul>
    {% block content %} {% endblock %}
</body>
</html>

{% extends "base.html" %}

{% block title %}
<title>Converter</title>
{% endblock %}

{% block content%}
<h1>Converter</h1>
<form action={% url "converter" %} method='post'>
    {% csrf_token %}
    {{ form }}
    <button>Submit</button>
</form>
{% if result %}
    <p>Converted amount: {{ hryvnias_amount }} UAH = {{ result }} {{ currency }}</p>
{% endif %}
{% endblock %}
